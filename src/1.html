<!DOCTYPE html>
<html>
    <head>
        <script src="./jquery-3.4.1.min.js"></script>
        <script src="./echarts.js"></script>
    </head>
    <body>
        <div id="cpu" style="height:1000px;"></div>
        <script>
var myChart = echarts.init(document.getElementById('cpu'));
// 绘制图表
myChart.setOption(option = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        boundaryGap:false
    },
    yAxis: {
        type: 'value',
        boundaryGap:false,
        offset:-200
    },
    series: [{
        data: [150, 230, 224, 218, 135, 147, 260],
        type: 'line',
        color: ['black','white'],
        areaStyle:{
            color:'red'
        },
        lineStyle:{
            color:'black'
        }
    }]
});
        </script>
    </body>
</html>
