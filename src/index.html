<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/scrollbar.css" type="text/css" />
    <link rel="stylesheet" href="css/ro.css" type="text/css" />
    <link rel="stylesheet" href="css/left.css" type="text/css" />
    <link rel="stylesheet" href="css/anime.css" type="text/css" />
    <link rel="stylesheet" href="css/right.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title></title>
  </head>
  <body>

    <div class="hlight">
      <div class="hl hlight1"></div>
      <div class="hl hlight2"></div>
      <div class="hl hlight3"></div>
    </div>
    
    <div class="left top10 showst">
      <div class="starter st-shadow-b b"></div>
      <div class="starter st-shadow-r r"></div>
      <div class="starter st wht r21 hidest">
      </div>
      <div class="starter watcher wht r21">
        <div id="cpu" class="h200"></div>
        <div id="mem" class="h200"></div>
      </div>
    </div>
    <div class="fl right top10" id="iframes">
      <div class="fr face face-r r"></div>
      <div class="fr face face-b b"></div>
    </div>

    <div class="fl middle">
      <div class="fl middlel"></div>
      <div class="fl middlebox">
        <div class="mbtn hlb gy drag r5"></div>
        <div class="mbtn hlb close r-15" onclick="closeapp();">bye</div>
        <div class="mbtn hlb boot r7" onclick="boot();">boot</div>
        <ul id='menu' class="menu">
          <li class="mbtn hlb ml r5" onclick="toggle('st')">starter</li>
          <li class="mbtn hlb ml r15" onclick="toggle('watcher')">watcher</li>
        </ul>
      </div>
      <div class="fl middler"></div>
    </div>

  </body>
  <script src="js/main.js"></script>
  <script src="js/watch.js"></script>
  <script src="js/highlight.js"></script>
</html>
