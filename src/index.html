<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title></title>
  </head>
  <body>
    <div class="view">
      <div class="face hidden" id="task">
        <iframe id="taskw" src=""></iframe>
      </div>

      <div class="face hidden" id="pm">
        <iframe id="pmw" src=""></iframe>
      </div>

      <div class="face hidden" id="tm">
        <iframe id="tmw" src=""></iframe>
      </div>
      
      <div class="starter face" id="starter">
      </div>

    </div>
    <div class="menu">
      <ul id='menu'>
      </ul>
    </div>
    <div class="top"></div>
    <div class="close" onclick="closeapp();"></div>
    <div class="boot" onclick="boot();"></div>
  </body>
  <script>
    window.$ = window.jQuery = require('./jquery-3.4.1.min.js');
    const ipc = require('electron').ipcRenderer;
    function openproject(pname){
      ipc.send('openproject',{path:pname});
    }
    function openpath(pname){
      ipc.send('openpath',{path:pname});
    }
    function closeapp(){
      ipc.send('closeapp',{});
    }
    //init data
    ipc.on('initd',function(event,jda){
      //init project list
      var bodyele = $('.starter')[0];
      var body = jda.starter;
      for(let d in body){
        if(body[d] == ''){
          bodyele = add_bar(bodyele);
        }else{
          var b = document.createElement('div');
          b.className = 'btn';
          b.setAttribute('onclick',"openproject('"+body[d].path+"');")
          b.setAttribute('oncontextmenu',"openpath('"+body[d].path+"');")
          b.innerText = body[d].name;
          bodyele.appendChild(b);
        }
      };
      //init menu
      var menu = jda.menu;
      var menuele = $('#menu')[0];
      for(let d in menu){
        var li = document.createElement('li');
        li.setAttribute('onclick',"hi('"+menu[d]['id']+"');");
        li.innerText = menu[d]['name'];
        menuele.appendChild(li);
      }
      //pm N tm init
      var url = jda.url;
      var pmele = document.getElementById('pmw');
      var tmele = document.getElementById('tmw');
      var taskele = document.getElementById('taskw');
      pmele.setAttribute('src',url.pm);
      tmele.setAttribute('src',url.tm);
      taskele.setAttribute('src',url.task);
    });
    //switch display
    function hi(id){//hightlight
      $('.face').addClass('hidden');
      $('#'+id).removeClass('hidden');
    }
    //add an empty line to the list
    function add_bar(body){
      var b = document.createElement('br');
      b.style.clear = 'both';
      var b1 = document.createElement('br');
      b.style.clear = 'both';
      var b2 = document.createElement('br');
      b.style.clear = 'both';
      body.appendChild(b);
      body.appendChild(b1);
      body.appendChild(b2);
      return body;
    }
    //start basic work environment
    function boot(){
      ipc.send('boot',{});
    }
  </script>
</html>
